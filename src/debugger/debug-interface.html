<!DOCTYPE html>
<html>
	<head>
		<title>Debugger</title>
	    <link rel='icon' href='/_reactor/favicon.ico' sizes='32x32'>
		<script src="/_reactor/debug-interface.js"></script>
	</head>
	<body style="margin: 0;">
		<script type="text/javascript">
			var debuggeeInfo = window.opener.MODULE_INFO;
			var debuggerUi = Elm.fullscreen(Elm.Main, {
				windowLocationHost: window.location.host,
				moduleName: debuggeeInfo.moduleName,
				fileName: debuggeeInfo.fileName
			});
			debuggerUi.ports.importSessionErrors.subscribe(function(error) {
				debuggeeInfo.agentUi.ports.importSessionErrors.send(error);
			});
			debuggerUi.ports.swapErrors.subscribe(function(error) {
				debuggeeInfo.agentUi.ports.swapErrors.send(error);
			});
		</script>
	</body>
</html>
